<!-- Chatbot Toggle UI -->
<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
<style>
  #chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  #toggle-button {
    background-color: #0078D4;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 5px;
  }

  #webchat {
    width: 350px;
    height: 500px;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: none;
  }
</style>

<div id="chat-container">
  <button id="toggle-button">チャットを開く</button>
  <div id="webchat" role="main"></div>
</div>

<script>
  const toggleButton = document.getElementById('toggle-button');
  const webchatDiv = document.getElementById('webchat');
  let isOpen = false;

  toggleButton.addEventListener('click', () => {
    isOpen = !isOpen;
    webchatDiv.style.display = isOpen ? 'block' : 'none';
    toggleButton.textContent = isOpen ? 'チャットを閉じる' : 'チャットを開く';
  });

  window.WebChat.renderWebChat({
    directLine: window.WebChat.createDirectLine({
      token: 'eAyhgauMGySDkl8b9AYJkMc5c5rAGG3lhsFtv0ZRARNIrAy8qpfrJQQJ99BHACZoyfiAArohAAABAZBStKvq.td5iXJkvjoNGtxtwBZxAYLSTVWo4PaGY16rnYCZ5EZaznMUOa3HhJQQJ99BHACZoyfiAArohAAABAZBS2kTB'
    }),
    styleOptions: {
      botAvatarInitials: 'Bot',
      userAvatarInitials: 'You',
      hideUploadButton: true
    }
  }, webchatDiv);
</script>
